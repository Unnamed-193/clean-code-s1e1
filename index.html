<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <div class="header__wrapper">
        <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
        <a class="header__more-info" href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
        </a>
      </div>
    </header>
    <main class="main">
      <article class="container">
        <section class="add-item">
          <h3 class="add-item__title title">
            <label for="new-task">Add Item</label>
          </h3>
          <div class="add-item__wrapper">
            <input id="new-task" class="add-item__input task" type="text">
            <button class="site-btn">Add</button>
          </div>
        </section>
        <section class="todo">
          <h3 class="todo__title title">Todo</h3>
          <ul id="incompleteTasks" class="todo__list list-reset list">
            <li class="list__item">
              <input class="todo__checkbox" type="checkbox">
              <label class="todo_label task">Pay Bills</label>
              <input type="text" class="todo__input task">
              <button class="todo__btn todo__btn_edit edit site-btn">Edit</button>
              <button class="todo__btn todo__btn_delete delete site-btn">
                <img class="todo__img remove-btn" src="./remove.svg" alt="Remove button">
              </button>
            </li>
            <li class="list__item editMode">
              <input class="todo__checkbox" type="checkbox">
              <label class="todo_label task">Go Shopping</label>
              <input type="text" value="Go Shopping" class="todo__input task">
              <button class="todo__btn todo__btn_edit edit site-btn">Save</button>
              <button class="todo__btn todo__btn_delete delete site-btn">
                <img class="todo__img remove-btn" src="./remove.svg" alt="Remove button">
              </button>
            </li>
          </ul>
        </section>
        <section class="completed">
          <h3 class="completed__title title">Completed</h3>
          <ul id="completed-tasks" class="completed__list list-reset menu">
            <li class="menu__item">
              <input class="completed__checkbox" type="checkbox" checked>
              <label class="completed__label task">See the Doctor</label>
              <input type="text" class="completed__input task">
              <button class="completed__btn completed__btn_edit edit site-btn">Edit</button>
              <button class="completed__btn completed__btn_delete delete site-btn">
                <img class="completed__img remove-btn" src="./remove.svg" alt="Remove button">
              </button>
            </li>
          </ul>
        </section>
      </article>
    </main>
    <script src="app.js"></script>
  </body>
</html>
