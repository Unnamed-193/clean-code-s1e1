<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <div class="aaa">
        <img src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
        <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
        </a>
      </div>
    </header>
    <main class="main">
      <article class="centered-main-page-element">
        <section id="topSectionForAddingElementToList">
          <h3>
            <label for="new-task">Add Item</label>
          </h3>
          <div class="task-row-wrapper">
            <input id="new-task" class="task" type="text">
            <button>Add</button>
          </div>
        </section>
        <section class="todo">
          <h3>Todo</h3>
          <ul id="incompleteTasks">
            <li>
              <input type="checkbox">
              <p class="task">Pay Bills</p>
              <input type="text" class="task">
              <button class="edit">Edit</button>
              <button class="delete">
                <img src="./remove.svg" alt="Remove button">
              </button>
            </li>
            <li class="editMode">
              <input type="checkbox">
              <p class="task">Go Shopping</p>
              <input type="text" value="Go Shopping" class="task">
              <button class="edit">Save</button>
              <button class="delete">
                <img src="./remove.svg" alt="Remove button">
              </button>
            </li>
          </ul>
        </section>
        <section class="completed">
          <h3>Completed</h3>
          <ul id="completed-tasks">
            <li>
              <input type="checkbox" checked>
              <p class="task">See the Doctor</p>
              <input type="text" class="task">
              <button class="edit">Edit</button>
              <button class="delete">
                <img src="./remove.svg" alt="Remove button">
              </button>
            </li>
          </ul>
        </section>
      </article>
    </main>
    <script src="app.js"></script>
  </body>
</html>
